<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes/Blog Management App</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container">
        <h1>Notes/Blog Management App</h1>

        <button id="darkModeToggle" class="btn">Toggle Dark Mode</button>
        
        <div class="note-form">
            <div class="form-group">
                <label for="noteTitle">Title</label>
                <input type="text" id="noteTitle" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
                <label for="noteContent">Content</label>
                <textarea id="noteContent" placeholder="Enter note content" required></textarea>
            </div>
            <button id="submitNote" class="btn btn-primary">Add Note</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </div>

        <div class="notes-grid" id="notesGrid"></div>
        
    </div>

    <script src="notes.js"></script>
</body>
</html>
